<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Downloader</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-primary-600 rounded-lg flex items-center justify-center text-white font-bold text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                </div>
                <h1 class="text-xl font-bold tracking-tight text-gray-900">Playlist<span class="text-primary-600">Downloader</span></h1>
            </div>
            <div class="text-sm text-gray-500 hidden sm:block">Premium YouTube Tools</div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8 max-w-5xl">
        
        <!-- Hero / Input Section -->
        <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-10 mb-8 border border-gray-100">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Download Your Favorite Playlists</h2>
                <p class="text-gray-500">Paste a YouTube playlist URL below to get started.</p>
            </div>

            <div class="flex flex-col gap-4 max-w-3xl mx-auto">
                <!-- URL Input -->
                <div class="relative">
                    <input type="text" id="playlistUrl" 
                        class="w-full pl-5 pr-36 py-4 rounded-full border border-gray-200 focus:border-primary-500 focus:ring-2 focus:ring-primary-200 outline-none transition-all text-gray-700 placeholder-gray-400 shadow-sm"
                        placeholder="Paste YouTube Playlist URL here...">
                    <button id="analyzeBtn" 
                        class="absolute right-2 top-2 bottom-2 bg-primary-600 hover:bg-primary-700 text-white font-medium px-6 rounded-full transition-colors shadow-md flex items-center gap-2">
                        <span>Analyze</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>

                <!-- Path Input & Options -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="relative flex-grow">
                        <input type="text" id="downloadPath" 
                            class="w-full pl-5 pr-32 py-3 rounded-full border border-gray-200 focus:border-primary-500 focus:ring-2 focus:ring-primary-200 outline-none transition-all text-sm text-gray-700 placeholder-gray-400 bg-gray-50"
                            placeholder="Custom Download Path (Optional)">
                        <button id="openFolderBtn" 
                            class="absolute right-1.5 top-1.5 bottom-1.5 bg-white hover:bg-gray-50 text-gray-700 text-xs font-medium px-4 rounded-full border border-gray-200 transition-colors shadow-sm">
                            Open Folder
                        </button>
                    </div>
                    
                    <div class="flex items-center justify-center md:justify-start px-4 py-3 bg-gray-50 rounded-full border border-gray-200">
                        <label class="flex items-center cursor-pointer select-none">
                            <div class="relative">
                                <input type="checkbox" id="createSubfolderCheckbox" class="sr-only" checked>
                                <div class="w-10 h-6 bg-gray-200 rounded-full shadow-inner transition-colors toggle-bg"></div>
                                <div class="dot absolute w-4 h-4 bg-white rounded-full shadow left-1 top-1 transition-transform"></div>
                            </div>
                            <span class="ml-3 text-sm font-medium text-gray-700">Create Subfolder</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls Bar (Hidden initially or always visible, depends on logic. Keeping visible for now but maybe disabled state) -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4 mb-6 flex flex-col sm:flex-row items-center justify-between gap-4 sticky top-20 z-40">
            <div class="flex items-center gap-4 w-full sm:w-auto">
                <div class="flex items-center gap-2">
                    <label for="formatSelect" class="text-sm font-medium text-gray-600">Format:</label>
                    <select id="formatSelect" class="bg-gray-50 border border-gray-200 text-gray-700 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block p-2 outline-none">
                        <optgroup label="Video">
                            <option value="mp4">MP4</option>
                            <option value="mkv">MKV</option>
                            <option value="webm">WEBM</option>
                        </optgroup>
                        <optgroup label="Audio">
                            <option value="mp3">MP3</option>
                            <option value="m4a">M4A</option>
                            <option value="wav">WAV</option>
                        </optgroup>
                    </select>
                </div>
                <div class="flex items-center gap-2" id="qualityGroup">
                    <label for="qualitySelect" class="text-sm font-medium text-gray-600">Quality:</label>
                    <select id="qualitySelect" class="bg-gray-50 border border-gray-200 text-gray-700 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block p-2 outline-none">
                        <option value="best">Best Available</option>
                        <option value="2160p">4K (2160p)</option>
                        <option value="1440p">2K (1440p)</option>
                        <option value="1080p">1080p</option>
                        <option value="720p">720p</option>
                        <option value="480p">480p</option>
                        <option value="360p">360p</option>
                    </select>
                </div>
            </div>

            <div class="flex items-center gap-4 w-full sm:w-auto justify-between sm:justify-end">
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="selectAllCheckbox" class="w-4 h-4 text-primary-600 bg-gray-100 border-gray-300 rounded focus:ring-primary-500">
                    <label for="selectAllCheckbox" class="text-sm font-medium text-gray-700">Select All</label>
                    <span id="selectionCount" class="text-xs bg-primary-100 text-primary-800 px-2 py-0.5 rounded-full ml-1">0 selected</span>
                </div>
                <button id="downloadSelectedBtn" disabled 
                    class="bg-primary-600 hover:bg-primary-700 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-medium py-2 px-6 rounded-lg transition-colors shadow-sm text-sm flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    Download
                </button>
            </div>
        </div>

        <div id="statusMessage" class="mb-4"></div>

        <!-- Video List -->
        <div id="videoList" class="grid grid-cols-1 gap-4">
            <!-- Videos will be injected here -->
            <!-- Example Placeholder (will be removed by JS) -->
            <div class="text-center py-12 text-gray-400 bg-gray-50 rounded-xl border-2 border-dashed border-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-3 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <p>No videos loaded yet. Analyze a playlist to see videos here.</p>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400 text-sm">&copy; 2025 Playlist Downloader. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <style>
        /* Toggle Switch Custom Styles */
        input:checked ~ .toggle-bg {
            background-color: #2563eb;
        }
        input:checked ~ .dot {
            transform: translateX(100%);
        }
    </style>
</body>
</html>
